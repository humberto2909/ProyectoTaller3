<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    
    <link rel="stylesheet" href="../css/estilos.css">

    <style>
        label, input, select{
            margin-top: 3px;
        }
        form{
            width: 350px;
        }
        
    </style>

</head>

<body>
       
    <h1 style="color: red;"> <img src="../recursos/imagenes/logo2.png" alt="logo trabajador"> Employee Registration Form</h1>

    <form action="">

        <label for=""></label>
        <input type="radio">Mr.
        <input type="radio">Mrs.
        <input type="radio">Ms. <br>


        <label for="">First Name</label>
        <input type="text" placeholder="First Name" required pattern="^(Mr|Ms|Mrs)\s[A-Za-z]+$" title="Empezar con Mr, Ms o Mrs y solo se permite un espacio en blanco">
        
        <label for="">Last Name</label>
        <input type="text" placeholder="Last Name" required pattern="^(Mr|Ms|Mrs)\s{1,3}[A-Za-z]+$" title="Empezar con Mr, Ms o Mrs y solo se permite de 1 a 3 espacios en blanco">
        
        <label for="">Mail</label>
        <input type="text" required pattern="^[a-zA-Z0-9.]+@cecar\.edu\.co$" title="Debe ser cecar.edu.co">
        
        <label for="">Address</label>
        <input type="text" required maxlength="100">
        
        <label for="">City</label>
        <input type="text">
        
        <label for="">State</label>
        <select name="" id="" style="width: 150px;"><option value="">Gujarat</option></select>
        
        <label for="">Zip</label>
        <input type="text" style="margin-right: 15px;">

        <label for="" >Upload Photo</label>
        <input type="file" style="width: 190px;" >
        
    </form>
</body>
</html>
